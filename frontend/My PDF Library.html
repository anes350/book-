<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My PDF Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 10px 0;
    }
    .main {
      flex: 1;
      padding: 20px 40px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header input {
      padding: 8px 12px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .upload-btn {
      background-color: #ff5c5c;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pdf-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .pdf-details {
      flex: 1;
    }
    .pdf-details h3 {
      margin: 0 0 10px 0;
    }
    .pdf-details small {
      color: #666;
    }
    .pdf-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .pdf-actions button {
      padding: 6px 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Library</h2>
    <a href="help.html">Accueil</a>
    <a href="#">All files</a>
    <a href="#">Import from Zotero</a>
    <a href="#">Folders</a>
    <a href="#">New Shared Library</a>
  </div>
  <div class="main">
    <div class="header">
      <h3>My PDF Summaries</h3>
    </div>
    <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ° Ÿáÿ∞ÿß ÿßŸÑÿ¨ÿ≤ÿ° ÿ®ÿßŸÑŸÖŸÑÿÆÿµÿßÿ™ -->
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
  const userId = localStorage.getItem('userId');
  const container = document.querySelector('.main');

  if (!userId || !container) {
    container.innerHTML = '<p style="color:red;">‚ö†Ô∏è Vous devez √™tre connect√© pour voir vos r√©sum√©s.</p>';
    return;
  }


      try {
        const res = await fetch(`http://localhost:5000/summarized-books?userId=${userId}`);
        const data = await res.json();

        if (!data.length) {
          container.innerHTML += '<p style="color:#555;">Aucun fichier r√©sum√© pour l‚Äôinstant.</p>';
          return;
        }

        data.forEach(book => {
         const html = `
  <div class="pdf-item">
    <div class="pdf-details">
      <h3>${book.title}</h3>
      <small>Cr√©√© le : ${new Date(book.createdAt).toLocaleString()}</small>
      <p style="margin-top: 10px; color: #333; font-size: 14px;">${book.summary || 'Aucun r√©sum√© g√©n√©r√©.'}</p>
    </div>
    <div class="pdf-actions">
     <button onclick="window.location.href='/summarize.html?file=${encodeURIComponent(book.fileUrl)}&summary=${encodeURIComponent(book.summary || '')}&tab=summary&userId=${encodeURIComponent(userId)}'">üìù Summary</button>
    </div>
  </div>
`;

          container.insertAdjacentHTML('beforeend', html);
        });

      } catch (error) {
        console.error('Erreur:', error);
        container.innerHTML += '<p style="color:red;">Erreur lors du chargement des r√©sum√©s.</p>';
      }
    });
  </script>
</body>
</html>
