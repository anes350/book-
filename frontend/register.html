  <div class="container mt-5">
    <h2>تسجيل جديد</h2>
    <div id="message" class="mt-3"></div>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="أدخل اسم المستخدم">
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="أدخل كلمة المرور">
      </div>
      <!-- إذا كنت تريد السماح بتحديد دور المستخدم، يمكنك إضافة هذا الحقل. ولكن كما ذكرت سابقًا، يفضل عدم السماح للمستخدمين بتحديد دورهم الخاص. -->
      <!-- 
      <div class="form-group">
        <label for="role">الدور</label>
        <select class="form-control" id="role" name="role">
          <option value="user" selected>مستخدم</option>
          <option value="admin">مشرف</option>
        </select>
      </div>
      -->
      <button type="submit" class="btn btn-primary">تسجيل</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
